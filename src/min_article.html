	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title> [iLike-IL] {{article.title}} </title>
                <script src="static/jquery-1.4.2.min.js"></script>


                <meta name="title" content="[iLike-IL] {{article.title}}" />
                <meta name="description" content="Come help me explain our side of the story on iLike-IL" />
                <link rel="image_src" href="{{article.pic_url}}" />

                <link rel="stylesheet" type="text/css" href="static/styles.css" />


                <script>
                    $(document).ready(function() {
                        FB.init({ apiKey: 'a455f3f21ce31633c82d263fd5fa0aa8' });
                    });

                    function clk_commented() {
                        if ({{user_weight}} == 0) {
                            window.alert("You must be logged in to do that. Please log-in, it's easy and free.");
                            return false;
                        }

                        jQuery.get("ajax_handler", { article_id: "{{article.key}}", action: "commented" },
                            function(data){
                                location.href="/";
                            }
                        );

                            FB.ui({
                             method: 'stream.publish',
                             message: 'Help me explain our side of the story!',
                             attachment: {
                               name: '{{article.title}}',
                               caption: 'Help explain our side of the story by commenting in the comments section of this article',
                               href: '{{URL}}',
                               media: [ { type: 'image', src: 'http://israel-like.appspot.com/static/.png', href: '{{URL}}' } ]
                             },
                             action_links: [
                               { text: 'iLike-IL App', href: 'http://apps.facebook.com/ilike-il/' }
                             ],
                             user_message_prompt: 'Spread the word about this article so your friends can help too:'
                           });
                    }
                </script>
